<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 16</title>
    <link rel="stylesheet" href="light-mode.css" id="theme-link">
    <style>
        body {
            text-align: center;
            padding: 50px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Página com Alternância de Modo</h1>
    <p>Esta página alterna entre modo claro e modo escuro.</p>
    <button onclick="toggleTheme()">Alternar Modo</button>

    <script>
        function toggleTheme() {
            const themeLink = document.getElementById('theme-link');
            if (themeLink.getAttribute('href') === 'light-mode.css') {
                themeLink.setAttribute('href', 'dark-mode.css');
            } else {
                themeLink.setAttribute('href', 'light-mode.css');
            }
        }
    </script>
</body>
</html>
